---
dependency:
  name: galaxy
driver:
  name: docker
lint: yamllint . && ansible-lint . && flake8
platforms:
  - name: instance
    image: geerlingguy/docker-${DISTRIB:-ubuntu1804}-ansible
    tmpfs:
      - /mnt/data1
      - /mnt/data2
      - /mnt/data3
      - /mnt/parity1
      - /mnt/parity2
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
verifier:
  name: testinfra
